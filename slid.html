<!DOCTYPE html>
<html lang="ru">

<head>
	<title>EasyWind/Slider</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230313193732">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div class="wrapper">
		<div class="content">
			<div class="content__slid slid-content">
				<div class="slid-content__slider slider-content">
					<div class="slider-content__swiper swiper-content">
						<!-- главный контейнер слайдера -->
						<div class="swiper-content__slider-image  image-slider swiper-container">
							<!-- Обязательная оболочка -->
							<div class="image-slider__wrapper swiper-wrapper">
								<!-- Сдайды -->
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\1.webp" type="image/webp"><img src="img\oldsurf\1.jpg" alt="картинка"></picture>
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\21.webp" type="image/webp"><img src="img\oldsurf\21.jpg" alt="картинка"></picture>
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\3.webp" type="image/webp"><img src="img\oldsurf\3.jpg" alt="картинка"></picture>
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\4.webp" type="image/webp"><img src="img\oldsurf\4.jpg" alt="картинка"></picture>
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\5.webp" type="image/webp"><img src="img\oldsurf\5.jpg" alt="картинка"></picture>
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\27.webp" type="image/webp"><img src="img\oldsurf\27.jpg" alt="картинка"></picture>
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\7.webp" type="image/webp"><img src="img\oldsurf\7.jpg" alt="картинка"></picture>
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\14.webp" type="image/webp"><img src="img\oldsurf\14.jpg" alt="картинка"></picture>
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<picture><source srcset="img\oldsurf\10.webp" type="image/webp"><img src="img\oldsurf\10.jpg" alt="картинка"></picture>
									</div>
								</div>
								<!-- и так далее... -->
							</div>

							<!-- Добавляем, если нам нужны стрелки управления -->
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>

							<!-- Добавляем, если нам нужна пагинация -->
							<div class="swiper-pagination"></div>

							<!-- Добавляем, если нам нужна полоса прокрутки (scrollbar) -->
							<!-- <div class="swiper-scrollbar"></div> -->
						</div>
						<!-- Логотип полутон -->
						<div class="swiper-content__page-logo logo-page">
							<a target="_blank" href="https://easywind.ru/" class="logo-page__logo-slid">
								<picture><source srcset="img\icons\windstaff.webp" type="image/webp"><img src="img\icons\windstaff.png" class="filter-black" alt=""></picture>
							</a>
						</div>
					</div>
				</div>
				<div class="slid-content__container">
					<div class="slid-content__custom custom-content">
						<div class="custom-content__image">
							<picture><source srcset="img\icons\customblack.webp" type="image/webp"><img src="img\icons\customblack.png" alt=""></picture>
						</div>
					</div>
					<div class="slid-content__catalog">
						<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
					</div>
				</div>
			</div>
		</div>

			<div class="footer__content content-page">
				<div class="content-page__container">
					<div class="content-page__picture">
						<picture><source srcset="img\icons\footer.webp" type="image/webp"><img src="img\icons\footer.png" alt=""></picture>
					</div>
					<div class="content-page__bottom bottom-content">
						<div class="bottom-content__bottom-logo logo-page">
							<img src="img\icons\footer_logo.svg" alt="">
						</div>
						<div class="copyright-content__text text-content">
							<p>
								Copyright <span>Ⓒ</span> <span>easywind</span> 2022-2023 <span>Все права защищены.</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	</div>

	</div>
